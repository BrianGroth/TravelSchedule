<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Schedule</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #007BFF, #00C6FF);
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        header p {
            margin: 5px 0 0;
            font-size: 18px;
            font-weight: 300;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .time-block {
            border-radius: 10px;
            background-color: #F0F0F0; /* Light Grey Background */
            color: #003366; /* Dark Blue Text */
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .time-block:hover {
            transform: translateY(-5px);
        }

        .time-block h3 {
            margin: 0 0 10px;
            font-size: 22px;
        }

        .time-block p {
            margin: 5px 0;
            font-size: 18px;
        }

        .time-block a {
            color: #007BFF;
            text-decoration: none;
        }

        .time-block a:hover {
            text-decoration: underline;
        }

        footer {
            padding: 20px;
            background-color: #f1f1f1;
            text-align: center;
            font-size: 18px;
            color: #333;
            border-top: 1px solid #ccc;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 15px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
            display: inline-block;
        }

        .credits {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #f9f9f9;
        }

        body.dark-mode .time-block {
            background-color: #1e1e1e;
        }

        body.dark-mode footer {
            background-color: #1e1e1e;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            header h1 {
                font-size: 24px;
            }

            .time-block {
                padding: 15px;
            }

            .time-block h3 {
                font-size: 20px;
            }

            .time-block p {
                font-size: 16px;
            }

            .legend {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="header-text">Daily Travel Schedule</h1>
        <p id="date-text"></p>
    </header>
    <div class="container" id="schedule-container"></div>
    <footer>
        <div class="legend">
            <!-- Legend items for each activity type -->
        </div>
        <div class="credits">
            <p>Funding: Mom/Grandma</p>
            <p>Travel Agent: Lorie</p>
            <p>App Developer: Brian</p>
        </div>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </footer>

    <script>
        // Map activity types to styles
        const activityStyles = {
            Flight: {
                outlineColor: '#003366', // Consistent Dark Blue
                titleColor: '#003366',
                emoji: '✈️'
            },
            Hotel: {
                outlineColor: '#003366',
                titleColor: '#003366',
                emoji: '🏨'
            },
            Tour: {
                outlineColor: '#003366',
                titleColor: '#003366',
                emoji: '🗺️'
            },
            Adventure: {
                outlineColor: '#003366',
                titleColor: '#003366',
                emoji: '🎢'
            },
            RoadTrip: {
                outlineColor: '#003366',
                titleColor: '#003366',
                emoji: '🚗'
            },
            Breakfast: {
                outlineColor: '#003366',
                titleColor: '#003366',
                emoji: '🍳'
            },
            Lunch: {
                outlineColor: '#003366',
                titleColor: '#003366',
                emoji: '🥗'
            },
            Dinner: {
                outlineColor: '#003366',
                titleColor: '#003366',
                emoji: '🍽️'
            },
            FreeTime: {
                outlineColor: '#003366',
                titleColor: '#003366',
                emoji: '🕰️'
            }
        };

        async function loadSchedule() {
            try {
                // Fetch the master JSON file
                const masterResponse = await fetch('./master.json');
                if (!masterResponse.ok) throw new Error('Failed to fetch master file');
                const masterData = await masterResponse.json();

                // Fetch the daily schedule based on the master file
                const dailyResponse = await fetch(`./${masterData.dailyFile}`);
                if (!dailyResponse.ok) throw new Error('Failed to fetch daily schedule');
                const dailyData = await dailyResponse.json();

                // Set header and date
                document.getElementById('header-text').textContent = dailyData.header;
                document.getElementById('date-text').textContent = dailyData.date;

                // Populate schedule
                const scheduleContainer = document.getElementById('schedule-container');
                scheduleContainer.innerHTML = ''; // Clear existing content

                dailyData.timeBlocks.forEach(block => {
                    const activityType = block.type || 'FreeTime'; // Default to FreeTime if type is missing
                    const style = activityStyles[activityType];

                    const blockElement = document.createElement('div');
                    blockElement.className = 'time-block';
                    blockElement.style.border = `2px solid ${style.outlineColor}`;
                    blockElement.style.color = `${style.titleColor}`;

                    // Build the content dynamically
                    blockElement.innerHTML = `
                        <h3>${style.emoji} ${block.time} - ${block.title}</h3>
                        <p><strong>Location:</strong> <a href="${block.location.url}" target="_blank">${block.location.name}</a></p>
                        <p><strong>Activity:</strong> ${block.activity}</p>
                        <p><strong>Details:</strong> ${block.details}</p>
                    `;

                    scheduleContainer.appendChild(blockElement);
                });

                // Populate footer legend
                const legendContainer = document.querySelector('.legend');
                legendContainer.innerHTML = ''; // Clear existing legend content
                Object.keys(activityStyles).forEach(type => {
                    const { outlineColor, emoji } = activityStyles[type];
                    const legendItem = document.createElement('div');
                    legendItem.className = 'legend-item';
                    legendItem.innerHTML = `
                        <span class="legend-color" style="background-color: ${outlineColor};"></span>
                        <span>${emoji} ${type}</span>
                    `;
                    legendContainer.appendChild(legendItem);
                });
            } catch (error) {
                console.error('Error loading schedule:', error);
                document.getElementById('schedule-container').innerHTML = '<p>Error loading schedule. Please try again later.</p>';
            }
        }

        // Load the schedule when the page loads
        loadSchedule();

        // Toggle Dark Mode
        const toggleButton = document.getElementById('dark-mode-toggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
